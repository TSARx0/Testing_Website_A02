<!DOCTYPE html>
<html>

<head lang="en-US">
  <meta charset="UTF-8">
  <meta name="description" content="Free Web tutorials">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Billy Jjoey">
  <meta http-equiv="refresh" content="1200">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Read</title>
  
  <!-- Include PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

  <style>
    body {
      background-image: url('image/background-1.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .pdf-container {
      width: 100%;
      max-width: 1000px;
      height: 80vh;
      padding: 10px;
    }

    canvas {
      width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .pdf-container {
        height: 60vh;
        padding: 5px;
      }
    }
  </style>
</head>

<body>

  <div class="pdf-container">
    <!-- This is where PDF will be rendered -->
    <canvas id="pdf-canvas"></canvas>
  </div>

  <script>
    // URL of the PDF file
    const url = 'pdf/bitcoin.pdf';

    // Load the PDF.js library and initialize it
    const pdfjsLib = window['pdfjs-dist/build/pdf'];

    // Set the workerSrc property to the PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

    // Fetch the PDF document
    pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
      const pdfDoc = pdfDoc_;
      const canvas = document.getElementById('pdf-canvas');
      const ctx = canvas.getContext('2d');

      // Render the first page of the PDF
      pdfDoc.getPage(1).then(function (page) {
        const scale = 1.5; // Adjust the scale for better readability
        const viewport = page.getViewport({ scale: scale });

        // Set the canvas size to match the PDF page
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        // Render the page into the canvas context
        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext);
      });
    });
  </script>

</body>

</html>
