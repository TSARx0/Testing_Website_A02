<!DOCTYPE html>
<html>

	<head lang="en-US"> <!-- "lang" attribute is meant to assist search engines and browsers. -->
		<!-- HTML Meta -->
		<div> <!-- You should include the following <meta> element in all your web pages -->
			<meta charset="UTF-8"> <!-- Define the character set used. -->
			<meta name="description" content="Free Web tutorials"> <!-- Define a description of your web page -->
			<meta name="keywords" content="HTML, CSS, JavaScript"> <!-- Define keywords for search engines. -->
			<meta name="author" content="Billy Jjoey"> <!-- Define the author of a page. -->
			<meta http-equiv="refresh" content="1200"> <!-- Refresh document every 30 seconds -->
			<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Setting the viewport to make your website look good on all devices. The viewport is the user's visible area of a web page. It varies with the device - it will be smaller on a mobile phone than on a computer screen. The "width=device-width" part sets the width of the page to follow the screen-width of the device (which will vary depending on the device). The "initial-scale=1.0" part sets the initial zoom level when the page is first loaded by the browser. -->
		</div>

		<!-- HTML Base -->
		<base href="index.html" target="_blank"> <!-- The <base> element specifies the base URL and/or target for all relative URLs in a page. The <base> tag must have either an href or a target attribute present, or both. There can only be one single <base> element in a document! -->

		<!-- HTML Title -->
		<title>PDF Read</title> <!-- The <title> element is required in HTML documents! It provides a title for the page when it is added to favorites. ðŸŒŸ The page title is very important for search engine optimization (SEO). The text is used by search engine algorithms to decide the order when listing pages in search results. -->

	</head>


	<body style="
		background-image: url('image/background-1.png');
		background-repeat: no-repeat;
		background-attachment: fixed;
  		background-size: cover;">
  
			<div>
				<embed src="pdf/wifihacking.pdf" width="300" height="400" type="application/pdf">
			</div>
    
	</body>

</html>
