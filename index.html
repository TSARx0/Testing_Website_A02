<!DOCTYPE html>
<html>

<head lang="en-US">
  <meta charset="UTF-8"> <!-- Define the character set used. -->
  <meta name="description" content="Free Web tutorials"> <!-- Define a description of your web page -->
  <meta name="keywords" content="HTML, CSS, JavaScript"> <!-- Define keywords for search engines. -->
  <meta name="author" content="Billy Jjoey"> <!-- Define the author of a page. -->
  <meta http-equiv="refresh" content="1200"> <!-- Refresh document every 20 minutes -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure responsive design -->

  <title>PDF Read</title> <!-- The page title for SEO -->

  <style>
    /* Body styling to ensure the background scales well */
    body {
      background-image: url('image/background-1.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Take full height of the viewport */
    }

    /* Container for the PDF to ensure responsiveness */
    .pdf-container {
      width: 100%;
      max-width: 1000px; /* Max width for larger screens */
      height: 80vh; /* Use 80% of the viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    /* Embed tag styling for the PDF */
    embed {
      width: 100%; /* Makes the PDF scale with the width of the container */
      height: 100%; /* Makes the PDF fill the container */
      border: none;
    }

    /* Media query for smaller screens (like mobile) */
    @media (max-width: 768px) {
      .pdf-container {
        height: 60vh; /* Reduce height on smaller screens */
        padding: 5px;
      }

      embed {
        width: 100%; /* Ensure PDF takes full width on smaller screens */
        height: auto; /* Let height adjust automatically */
      }
    }
  </style>
</head>

<body>

  <div class="pdf-container">
    <embed src="pdf/bitcoin.pdf" type="application/pdf">
  </div>

</body>

</html>
