<!DOCTYPE html>
<html>

<head lang="en-US">
  <meta charset="UTF-8">
  <meta name="description" content="Free Web tutorials">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Billy Jjoey">
  <meta http-equiv="refresh" content="1200">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Read</title>

  <style>
    body {
      background-image: url('image/background-1.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .pdf-container {
      width: 100%;
      max-width: 1000px;
      height: 80vh;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .pdf-container {
        height: 60vh;
        padding: 5px;
      }
    }
  </style>
</head>

<body>

  <div class="pdf-container">
    <!-- Using iframe to embed the PDF file -->
    <iframe src="pdf/bitcoin.pdf" type="application/pdf"></iframe>
  </div>

</body>

</html>
